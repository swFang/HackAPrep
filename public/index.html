<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!DOCTYPE html>
	<script>
	function search() {
		var input, filter, ul, li, a, i, txtValue;
		input = document.getElementById("searchBar");
		filter = input.value.toUpperCase();
		ul = document.getElementById("myUL");
		li = ul.getElementsByTagName("li");
		for (i = 0; i < li.length; i++) {
			a = li[i].getElementsByTagName("a")[0];
			txtValue = a.id;
			if (txtValue.toUpperCase().indexOf(filter) > -1) {
				li[i].style.display = "";
			} else {
				li[i].style.display = "none";
			}
		}
	}
  </script>
  <style>
    .popup {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
    }

    .popup .popuptextandimage {
      visibility: hidden;
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;

      /* Position the tooltip */
      position: absolute;
      z-index: 1;
    }

    .popup:hover .popuptextandimage {
      visibility: visible;
    }
    </style>
	<body>
    <div class="popup"> HOVER ME FOR IMAGE
      <img class="popuptextandimage" src="https://www.borndigital.com/app/uploads/2016/04/sap-2016-04-13.jpg" />
    </div>
    <div class="popup"> HOVER ME FOR TEXT
      <span class="popuptextandimage">Hover text</span>
    </div>
		<h2>Numbers 1-5</h2>
		<input type="text" id="searchBar" onkeyup="search()" placeholder="Search for a number" title="Type in a number">
		<ul id="myUL">
      <li><a id="This is the number 1">This is the number 1</a></li>
			<li><a id="This is the number 2">This is the number 2</a></li>
			<li><a id="This is the number 3">This is the number 3</a></li>
			<li><a id="This is the number 4">This is the number 4</a></li>
			<li><a id="This is the number 5">This is the number 5</a></li>
    </ul>
  </body>
</html>
